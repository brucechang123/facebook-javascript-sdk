<!DOCTYPE html>
 
<html>
 <head>
  <meta charset="UTF-8">
  <title>測試2</title>
  <script type="text/javascript">
    
   function show () {
     
    //URL
    var url = location.href;
     
    //取得問號之後的值
    var temp = url.split("?");
 
    //將值再度分開
    var vars = decodeURI(temp[1]);
    alert("" + vars + "");
    document.getElementById("message").innerHTML += vars;
    //一一顯示出來
    //for (var i = 0; i < vars.length; i++) {
     //String str = decodeURI(temp[1]);
     //alert(temp[1]);
    //};
 
   }
 
  </script>
 </head>
 <body>
  <button onclick="show()">
   two
  </button>
  </div>
   <br/><br/><br/><br/><br/>
   <div id="message">
    Photos:<br/>
 </body>
</html>
