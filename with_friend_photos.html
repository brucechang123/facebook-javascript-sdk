<html>
 <head>

  <title>With Friend Photos</title>
  
  <script type="text/javascript">
    func();
     function func(){
    //URL
    var url = location.href;

    var temp = url.split("?");

    var vars = decodeURI(temp[1]);
    
    //alert("" + vars + "");
    
    document.getElementById("test123").innerHTML = vars;
 
     }
 
  </script>
  
 </head>
 <body>
  <div align = "center">
   <h2> </h2>
   <input type="button" id="button1" value="1" onclick="func()"/>
  </div>
 </body>
