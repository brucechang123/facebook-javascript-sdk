<!DOCTYPE html>
 
<html>
 <head>
  <meta charset="UTF-8">
  <title>With Friend Photos</title>
  <script type="text/javascript">
    
   function show () {
     
    //URL
    var url = location.href;
     
    //取得問號之後的值
    var temp = url.split("?");
 
    //將值再度分開
    var vars = decodeURI(temp[1]);
    //alert("" + vars + "");
    document.getElementById("message").innerHTML += vars;
 
   }
 
  </script>
 </head>
 <body>
  <div align = "center">
   <br/><br/><br/><br/><br/>
   <div id="message">
    Photos:<br/>
   </div>
  </div>
 </body>
</html>
